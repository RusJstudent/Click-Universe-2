<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Click Universe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="shop">
            <div class="shop__description">
                Shop
            </div>
            <div class="shop__items">
                <div>
                    <img src="images/equipment/lg1.png" width="40" height="40" alt="laser gun 1">
                    <button class="shop-button" data-btc="40000" data-name="lg1">40 000 btc</button>
                </div>
                <div>
                    <img src="images/equipment/lg2.png" width="40" height="40" alt="laser gun 2">
                    <button class="shop-button" data-btc="400000" data-name="lg2">400 000 btc</button>
                </div>
                <div>
                    <img src="images/equipment/lg3.png" width="40" height="40" alt="laser gun 3">
                    <button class="shop-button" data-plt="10000" data-name="lg3">10 000 plt</button>
                </div>
                <!-- <div>
                    <img src="images/equipment/db1.png" width="40" height="40" alt="shield 1">
                    <button class="shop-button" data-btc="100000" data-name="db1">100 000 btc</button>
                </div>
                <div>
                    <img src="images/equipment/db2.png" width="40" height="40" alt="shield 2">
                    <button class="shop-button" data-btc="800000" data-name="db2">800 000 btc</button>
                </div>
                <div>
                    <img src="images/equipment/db3.png" width="40" height="40" alt="shield 3">
                    <button class="shop-button" data-plt="10000" data-name="db3">10 000 plt</button>
                </div> -->
            </div>
        </div>

        <div class="profile">
            <div class="exp profile__inner"><span class="stats">exp</span><span class="profile__value" id="exp">0</span></div>
            <div class="lvl profile__inner"><span class="stats">btc</span><span class="profile__value" id="btc">0</span></div>
            <div class="btc profile__inner"><span class="stats">lvl</span><span class="profile__value" id="lvl">1</span></div>
            <div class="plt profile__inner"><span class="stats">plt</span><span class="profile__value" id="plt">0</span></div>
        </div>

        <div class="ship-wrapper">
            <div class="ship">

                <div class="ship__above">
                    <div class="ship__hp">
                        <div class="ship__hp-line"></div>
                    </div>
                    <!-- <div class="ship__hp">
                        <div class="ship__sh-line"></div>
                    </div> -->
                </div>

                <div class="ship__image">
                    <img src="images/ships/hyper-j.png" alt="ship">
                </div>

                <div class="ship__below">
                    <div class="ship__rank">
                        <div id="ranks" class="rank1"></div>
                    </div>
                    <div class="ship__nickname"></div>
                </div>

                <div class="ship__bottom">
                    <div class="hitpoints"><span id="hp_value"></span> / <span id="hp_max"></span></div>
                    <!-- <div class="hitpoints"><span id="sh_value"></span> / <span id="sh_max"></span></div> -->
                </div>

            </div>
        </div>

        <div class="pve">
            <div class="pve__container">
                <div class="pve__description">
                    <div class="pve__description-text">Choose enemy</div>
                </div>
                <div class="pve__row">
                    <div class="pve__enemies">
                        <div class="pve__enemy">
                            <button data-enemy="hydro" class="hydro pve__button">Hydro</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="jenta" class="jenta pve__button">Jenta</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="mali" class="mali pve__button">Mali</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="plarion" class="plarion pve__button">Plarion</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="motron" class="motron pve__button">Motron</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="xeon" class="xeon pve__button">Xeon</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="bangoliour" class="bangoliour pve__button">Bangoliour</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="zavientos" class="zavientos pve__button">Zavientos</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="magmius" class="magmius pve__button">Magmius</button>
                        </div>
                        <div class="pve__enemy">
                            <button data-enemy="quattroid" class="quattroid pve__button">Quattroid</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="info__destroys">
                <button id="info__destroys">
                    My destroys
                </button>
            </div>

            <div class="info__how">
                <button id="info__how">
                    How to play
                </button>
            </div>
    
            <div class="info__about">
                <button id="info__about">
                    Game about
                </button>
            </div>
        </div>
    </div>
</body>

</html>
